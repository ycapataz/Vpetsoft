    <div class="main-content">
        <header>
            <h2>
                <label for "">

                </label>
                Dogsano
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Buscar"/>
            </div>

            <div class="user-wrapper">
                <img src="../Imegenes/veterinaria_3.jpg" width="40px"height="40px" alt="">
                <div>
                    <h4>PAOLA ANDREA MARLETO</h4>
                    <small>VETERINARIO</small>
                </div>
            </div>
        </header>
        <br><br>
	<main>
        <h1>PAOLA ANDREA MARLETO</h1>
        <div class="img_usuaro">
            <img src="../Imegenes/veterinaria_3.jpg">
        </div>
        <br><br><br><br>
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Nombre Usuario -->
            <div class="formulario__grupo" id="Nombre">
				<label for="Nombre" class="formulario__label">Nombres</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Nombre" id="Nombre" placeholder="Paola Andrea" readonly  value >
				</div>
			</div>
            <div class="formulario__grupo" id="Apellidos">
				<label for="Apellidos" class="formulario__label">Apellidos</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Apellidos" id="Apellidos" placeholder="Marleto" readonly  value>
				</div>
			</div>
            <!-- Grupo: Cedula -->
			<div class="formulario__grupo" id="Cedula">
				<label for="Cedula" class="formulario__label">Numero de Cedula</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="Cedula" id="Cedula" step="1" min="10000000" max="1999999999"placeholder="1026897450" readonly  value>
				</div>
			</div>
            <div class="formulario__grupo" id="Fecha Nacimiento">
				<label for="Fecha Nacimiento" class="formulario__label">Fecha Nacimiento</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Fecha Nacimiento" id="Fecha Nacimiento" step="1" min="1" max="3" placeholder="06/10/1996" readonly  value>
				</div>
			</div>
			<div class="formulario__grupo" id="Celular">
				<label for="Celular" class="formulario__label">Numero Celular</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="Celular" id="Celular"min="3002000000" max="3509999999" placeholder="3217864500" readonly  value>
				</div>
			</div>
            <div class="formulario__grupo" id="Email">
				<label for="Email" class="formulario__label">Email</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="Email" id="Email"  placeholder="pamarteloc@dogsano.com" readonly  value >
				</div>
			</div>
            <div class="formulario__grupo" id="Direccion">
				<label for="Direccion" class="formulario__label">Direccion</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Direccion" id="Direccion"  placeholder="Cll 6 # 75 47" readonly  value>
				</div>
			</div>
            <div class="formulario__grupo" id="Especialidad">
				<label for="Especialidad" class="formulario__label">Especialidad</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Especialidad" id="Especialidad"  placeholder="Medico general" readonly  value>
				</div>
			</div>
            <div class="formulario__grupo" id="Cargo">
				<label for="Cargo" class="formulario__label">Cargo</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Cargo" id="Cargo"  placeholder="Veterinario" readonly  value>
				</div>
			</div>
            <div class="formulario__grupo" id="Eps">
				<label for="Eps" class="formulario__label">Eps</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Eps" id="Eps"  placeholder="COMPENSAR S.A." readonly  value>
				</div>
			</div>
            <br><br><br>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Editar</button>
			</div>
		</form>
	</main>
</body>
</html>
